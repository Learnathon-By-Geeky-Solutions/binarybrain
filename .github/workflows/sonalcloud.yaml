name: SonarCloud Analysis

on:
  push:
  pull_request:

jobs:
  build-and-prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Entire Project and Generate Coverage
        run: mvn clean install -Dspring.profiles.active=test jacoco:report-aggregate -DskipTests=false
        working-directory: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  analyze-modules:
    needs: build-and-prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          - classroom-microservice
          - course-microservice
          - eureka-server
          - gateway
          - online-classroom-management
          - task-microservice
          - task-submission-service
          # Exclude common-exception-handler if itâ€™s not analyzed independently

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Analyze Module with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        with:
          projectBaseDir: ${{ matrix.module }}
          args: >
            -Dsonar.projectKey=Learnathon-By-Geeky-Solutions_binarybrain_${{ matrix.module }}
            -Dsonar.organization=learnathon-by-geeky-solutions
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.coverage.jacoco.xmlReportPaths=${{ matrix.module }}/target/site/jacoco/jacoco.xml
            -Dsonar.java.binaries=${{ matrix.module }}/target/classes
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
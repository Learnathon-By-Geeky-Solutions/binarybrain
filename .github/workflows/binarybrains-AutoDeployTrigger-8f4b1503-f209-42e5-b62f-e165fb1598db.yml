name: Trigger auto deployment for binarybrains

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/binarybrains-AutoDeployTrigger-8f4b1503-f209-42e5-b62f-e165fb1598db.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BINARYBRAINS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BINARYBRAINS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BINARYBRAINS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: index.docker.io
          registryUsername: ${{ secrets.BINARYBRAINS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BINARYBRAINS_REGISTRY_PASSWORD }}
          containerAppName: binarybrains
          resourceGroup: iishanto
          imageToBuild: iishanto/binarybrain:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


